<!doctype html>

<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
    <script src="jquery-1.7.2.js"></script>
    <script src="atm.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="nav">
        <div id="logo"><img src="ga.png" /></div>
        <div id="title">Bank of GA</div>
      </div>
      <div class="account" id="accountCurrent">
        <div class="balance" id="balanceCurrent">GBP £0</div>
        <input id="amountCurrent" type="text" placeholder="enter an amount" />
        <input id="depositCurrent" type="button" value="Deposit" />
        <input id="withdrawCurrent" type="button" value="Withdraw" />
      </div>
      <div class="account" id="accountSavings">
        <div class="balance" id="balanceSavings">GBP £0</div>
        <input id="amountSavings" type="text" placeholder="enter an amount" />
        <input id="depositSavings" type="button" value="Deposit" />
        <input id="withdrawSavings" type="button" value="Withdraw" />
      </div>
      <div class="clear"></div>
    </div>
  </body>
</html>
